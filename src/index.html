<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An updated list of plugins for Revenge Discord client showing their current working status.">

    <meta property="og:title" content="Plugins List" />
    <meta property="og:description"
        content="An updated list of plugins for Revenge, showing their current working status." />
    <meta property="og:image" content="https://i.imgur.com/HBaPrGl.png" />
    <meta property="og:image:width" content="630" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://plugins-list.pages.dev/" />
    <meta property="og:type" content="website" />

    <title>Revenge Plugins</title>
    <link rel="icon" type="image/svg" href="/assets/revenge-favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/Christmas/snow.css">
</head>

<body>
    <!-- =================================================================== -->
    <!-- Fixed Top Banner                                                    -->
    <!-- =================================================================== -->
    <div class="fixed-banner" id="fixedBanner">
        <button id="searchButton" class="search-button">
            <i class="material-symbols-rounded">search</i>
        </button>
        <input type="text" id="fixedSearchBar" class="form-control search-bar hidden" placeholder="Search something...">
        <button type="button" id="clearFixedSearch" class="clear-button" style="display: none;">&times;</button>
    </div>

    <!-- =================================================================== -->
    <!-- Page Header                                                         -->
    <!-- =================================================================== -->
    <h1>
        <img src="/assets/revenge-dark-christmas.png" alt="Logo">
        Revenge Plugins
    </h1>

    <div class="title-subtext">
        This page is not affiliated with or maintained by the Revenge team. You are responsible for what you install. <a
            href="/About/">See more</a>
    </div>

    <!-- =================================================================== -->
    <!-- Main Nav                                                            -->
    <!-- =================================================================== -->
    <nav class="main-nav">
        <ul>
            <li class="active"><a href="/">Plugins</a></li>
            <li><a href="/Themes/">Themes</a></li>
        </ul>
    </nav>

    <!-- =================================================================== -->
    <!-- Main Search Bar                                                     -->
    <!-- =================================================================== -->
    <div class="search-container">
        <div class="search-bar-wrapper">
            <input type="text" id="search-bar" class="form-control search-bar" placeholder="Search something...">
            <button type="button" id="clearSearch" class="clear-button" style="display: none;">&times;</button>
        </div>
        <div id="searchSubtext" class="search-subtext"></div>
    </div>

    <!-- =================================================================== -->
    <!-- Featured Plugin Section                                             -->
    <!-- =================================================================== -->
    <div id="featured-plugin-container">
    </div>

    <!-- =================================================================== -->
    <!-- Menu & Filter Controls                                              -->
    <!-- =================================================================== -->
    <div class="menu-container">
        <button id="menuButton" class="menu-button btn btn--primary">
            <span class="material-symbols-rounded">menu</span> Menu
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <ul>
                <li><a href="/"><span class="material-symbols-rounded">home</span> Home</a></li>
                <li><a href="/Tracker/"><span class="material-symbols-rounded">track_changes</span> Tracker</a></li>
                <li><a href="/About/"><span class="material-symbols-rounded">info</span> About</a></li>
                <li><a href="https://github.com/Purple-EyeZ/Plugins-List/issues/new/choose" target="_blank"><span
                            class="material-symbols-rounded">bug_report</span> Report</a></li>
            </ul>
        </div>
    </div>

    <!-- Plugins Filter Controls -->
    <div class="filters">
        <div class="sort-container">
            <label for="sort-select">Sort by:</label>
            <div class="select-container">
                <select id="sort-select">
                    <option value="default">Default (Working first)</option>
                    <option value="broken-first">Broken first</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
        </div>

        <div class="toggle-container">
            <input type="checkbox" id="show-broken" checked>
            <label for="show-broken">Show broken plugins</label>
        </div>
    </div>

    <!-- =================================================================== -->
    <!-- Plugins Container                                                   -->
    <!-- =================================================================== -->
    <main id="plugins-container">
    </main>

    <!-- =================================================================== -->
    <!-- UI Templates & Utility Elements                                     -->
    <!-- =================================================================== -->
    <div id="toast"></div>

    <!-- Template for the featured plugin card -->
    <template id="featured-plugin-template">
        <div class="featured-plugin-card">
            <div class="featured-plugin-header">
                <p class="featured-plugin-intro-text">âœ¨ This list is now available as a plugin!</p>
                <span class="material-symbols-rounded featured-plugin-chevron">expand_more</span>
            </div>
            <div class="featured-plugin-details">
                <h3 class="featured-plugin-name card__title"></h3>
                <div class="featured-plugin-author card__author"></div>
                <div class="featured-plugin-description card__description"></div>
                <div class="featured-plugin-buttons-container">
                    <button class="btn btn--primary featured-copy-button">Copy Link</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Template for a single plugin card -->
    <template id="plugin-card-template">
        <div class="card plugin-card">
            <div class="plugin-header">
                <h3 class="plugin-name card__title"></h3>
                <span class="status-badge"></span>
            </div>
            <div class="plugin-author card__author"></div>
            <div class="plugin-description card__description"></div>
            <div class="plugin-buttons">
                <button class="btn btn--secondary source-button">Source Code</button>
                <button class="btn btn--primary plugin-copy-button">Copy Link</button>
            </div>
        </div>
    </template>

    <!-- Back to Top Button -->
    <button id="backToTopButton" class="btn btn--primary back-to-top">
        <span class="material-symbols-rounded">arrow_upward</span>
    </button>

    <script type="module" src="/scripts/plugins.js"></script>
    <script type="module" src="/Christmas/snow.js"></script>
</body>

</html>
