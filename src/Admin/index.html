<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="DUMBASS!" />
    <meta property="og:description" content="Why did you share that link on Discord, dumbass???" />
    <meta property="og:image" content="https://i.imgur.com/lAz0UY4.png" />
    <meta property="og:image:width" content="630" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://plugins-list.pages.dev/Admin/" />
    <meta property="og:type" content="website" />

    <title>Plugins Admin</title>
    <link rel="icon" type="image/svg" href="/assets/revenge-dark.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- =================================================================== -->
    <!-- Fixed Top Banner & Navigation                                       -->
    <!-- =================================================================== -->
    <div class="fixed-banner" id="fixedBanner">
        <button id="searchButton" class="search-button">
            <i class="material-symbols-rounded">search</i>
        </button>
        <input type="text" id="fixedSearchBar" class="form-control search-bar hidden" placeholder="Search something...">
        <button type="button" id="clearFixedSearch" class="clear-button" style="display: none;">&times;</button>
    </div>

    <div class="menu-container">
        <button id="menuButton" class="menu-button btn btn--primary">
            <span class="material-symbols-rounded">menu</span> Menu
        </button>
        <div id="dropdownMenu" class="dropdown-menu">
            <ul>
                <li><a href="/"><span class="material-symbols-rounded">home</span> Home</a></li>
                <li><a href="/About/"><span class="material-symbols-rounded">info</span> About</a></li>
                <li><a href="https://github.com/Purple-EyeZ/Plugins-List/issues/new/choose" target="_blank"><span
                            class="material-symbols-rounded">bug_report</span> Report</a></li>
            </ul>
        </div>
    </div>

    <!-- =================================================================== -->
    <!-- Page Header & Search                                                -->
    <!-- =================================================================== -->
    <h1>
        <img src="/assets/revenge-dark.svg" alt="Logo">
        Plugins Admin Panel
    </h1>

    <div class="search-container">
        <div class="search-bar-wrapper">
            <input type="text" id="search-bar" class="form-control search-bar" placeholder="Search plugins...">
            <button type="button" id="clearSearch" class="clear-button" style="display: none;">&times;</button>
        </div>
        <div id="searchSubtext" class="search-subtext"></div>
    </div>

    <!-- =================================================================== -->
    <!-- Admin Controls Panel                                                -->
    <!-- =================================================================== -->
    <div class="admin-controls">
        <div class="card add-plugin-form-container">
            <h2>Add New Plugin</h2>
            <form id="add-plugin-form">
                <div class="form-group">
                    <label for="new-plugin-url">Plugin URL:</label>
                    <input type="text" id="new-plugin-url" class="form-control" required
                        placeholder="https://example.com/plugin/">
                </div>
                <button type="submit" class="btn btn--primary admin-button">Add Plugin</button>
            </form>
        </div>

        <div class="admin-actions">
            <button id="save-changes" class="btn btn--primary">Save Changes</button>
            <button id="filter-broken" class="btn btn--secondary admin-button">Show Only Broken</button>
            <button id="filter-warning" class="btn btn--secondary admin-button">Show Only Warning</button>
            <button id="filter-all" class="btn btn--secondary admin-button">Show All</button>
            <button id="check-plugins" class="btn btn--secondary">
                <span class="material-symbols-rounded">refresh</span> Update Manifests
            </button>
        </div>
    </div>

    <!-- =================================================================== -->
    <!-- Plugins List Section                                                -->
    <!-- =================================================================== -->
    <div class="plugins-count">
        <span id="total-count">0</span> plugins total |
        <span id="working-count">0</span> working |
        <span id="warning-count">0</span> warning |
        <span id="broken-count">0</span> broken
    </div>

    <div id="plugins-list" class="admin-plugins-list">
        <div class="loading">Loading plugins...</div>
    </div>

    <!-- =================================================================== -->
    <!-- UI Templates & Utility Elements                                     -->
    <!-- =================================================================== -->
    <div id="toast" class="admin-toast"></div>

    <!-- Template for an admin plugin card -->
    <template id="admin-plugin-template">
        <div class="card admin-plugin-item">
            <div class="plugin-info">
                <span class="plugin-info-label">Name:</span>
                <span class="plugin-name"></span>
                <span class="plugin-info-label">Status:</span>
                <select class="status-select">
                    <option value="working">Working</option>
                    <option value="warning">Warning</option>
                    <option value="broken">Broken</option>
                </select>
                <span class="plugin-info-label">Message:</span>
                <textarea class="form-control warning-message"></textarea>
            </div>
            <div class="plugin-action-buttons">
                <button class="btn btn--danger admin-button delete-plugin">Delete</button>
                <button class="btn btn--secondary admin-button edit-plugin">
                    <span class="material-symbols-rounded">edit</span> Edit Details
                </button>
            </div>
        </div>
    </template>

    <!-- Template for the edit plugin popup -->
    <template id="edit-popup-template">
        <div class="plugin-details-form">
        </div>
    </template>

    <!-- Back to Top Button -->
    <button id="backToTopButton" class="btn btn--primary back-to-top">
        <span class="material-symbols-rounded">arrow_upward</span>
    </button>

    <script type="module" src="../scripts/admin.js"></script>
</body>

</html>
